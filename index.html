<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5a295b3d88.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Password-generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate your password</h1>
      <form action="" id="app">
        <div class="row characters">
          <label for="character-number">Number of characters: </label>
          <div class="character-number">
            <button id="btn-decrement"><i class="fa fa-minus"></i></button>
            <input type="text" id="character-number" readonly value="9" />
            <button id="btn-increment"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div class="row symbols">
          <label for="symbols">Symbols: </label>
          <button class="btn" id="btn-symbols">
            <i class="fa fa-check"></i>
          </button>
        </div>
        <div class="row numbers">
          <label for="numbers">Numbers: </label>
          <button class="btn" id="btn-numbers">
            <i class="fa fa-check"></i>
          </button>
        </div>
        <div class="row capital-letters">
          <label for="capital-letters">Capital letters: </label>
          <button class="btn" id="btn-capital-letters">
            <i class="fa fa-check"></i>
          </button>
        </div>
        <div class="row generate">
          <button class="btn-generate" id="btn-generate">
            Generate<i class="fa fa-lock"></i>
          </button>
          <input
            type="text"
            class="password"
            id="password"
            readonly
            value="s9k34#+M"
          />
        </div>
        <div id="copy-alert" class="row">
          <p><i class="fa fa-copy"></i>Copied Text</p>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
